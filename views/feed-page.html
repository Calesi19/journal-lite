{{ block "feed-page" . }}
<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <style>
      article .content {
        white-space: pre-line;
      }
    </style>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <title>Journal</title>
  </head>
  <body class="container">
    <header>
      <nav>
        <ul>
          <li>
          <input
            type="search"
            name="search"
            placeholder="Search..."
            aria-label="Search"
            hx-get="/search"
            hx-trigger="input changed delay:.5s"
            hx-target="#results"
            hx-indicator="#loading"
          />
          </li>
          <li>
          <input
    value="2024-01-29"
          type="date" name="date" aria-label="Date"/>
          </li>
        </ul>
        <ul>

          <li>
            <button
              hx-get="/open-create-modal"
              hx-target="#modal"
              hx-swap="innerHTML"
              >
<svg fill="#FFFFFF" height="20px" width="30px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
	 viewBox="0 0 306.637 306.637" xml:space="preserve">
	<g>
		<path d="M12.809,238.52L0,306.637l68.118-12.809l184.277-184.277l-55.309-55.309L12.809,238.52z M60.79,279.943l-41.992,7.896
			l7.896-41.992L197.086,75.455l34.096,34.096L60.79,279.943z"/>
		<path d="M251.329,0l-41.507,41.507l55.308,55.308l41.507-41.507L251.329,0z M231.035,41.507l20.294-20.294l34.095,34.095
			L265.13,75.602L231.035,41.507z"/>
	</g>
	</svg>
            </button>
          </li>
          <li>
    <details class="dropdown">
      <summary>
          Account
      </summary>
      <ul>
        <li>
            <a hx-delete="/logout" class="secondary"> Logout </a>
          </li>
                </ul>
    </details>

          </li>
                  </ul>
      </nav>
    </header>
    <main class="container" id="results">
      {{ template "feed" . }}
      <div id="modal"></div>
    </main>
  </body>
</html>
{{ end }}
