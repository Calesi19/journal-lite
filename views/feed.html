{{ block "feed" . }} {{ range . }}
<article>
  <header>
    <p>{{ .CreatedAt }}</p>
  </header>
  <p>{{ .Content }}</p>
  <footer>
    <nav>
      <ul>
        <li>
          <a hx-get="/edit/{{ .Id }}"> Edit </a>
        </li>
        <li>
          <a hx-get="/open-delete-modal" hx-target="#modal"> Delete </a>
        </li>
      </ul>
    </nav>
  </footer>
</article>
{{ end }} {{ end }}
